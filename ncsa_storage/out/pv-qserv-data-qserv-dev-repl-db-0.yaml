apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    pvc_name: qserv-data-qserv-dev-repl-db-0
  name: pv-qserv-data-qserv-dev-repl-db-0
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 100Gi
  local:
    path: /qserv/qserv-dev/repl
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - lsst-qserv-master01
  persistentVolumeReclaimPolicy: Retain
  storageClassName: qserv-local-storage
  volumeMode: Filesystem
