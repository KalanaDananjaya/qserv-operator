apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    app: qserv
    instance: qserv-prod
    pvc_name: qserv-data-qserv-prod-repl-db-0
  name: pv-qserv-data-qserv-prod-repl-db-0
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 100Gi
  local:
    path: /qserv/qserv-prod/replication
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - lsst-qserv-master01
  persistentVolumeReclaimPolicy: Retain
  storageClassName: qserv-local-storage
  volumeMode: Filesystem
