sudo: required
language: go
dist: xenial

go:
- 1.12.7

env:
  global:
    - CHANGE_MINIKUBE_NONE_USER=true
    - MINIKUBE_WANTUPDATENOTIFICATION=false
    - MINIKUBE_WANTREPORTERRORPROMPT=false
    - MINIKUBE_HOME=$HOME
    - CHANGE_MINIKUBE_NONE_USER=true
    - KUBECONFIG=$HOME/.kube/config

before_script:
# Download kubectl, which is a requirement for using minikube.
- curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/v1.15.0/bin/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/
# Download minikube.
- curl -Lo minikube https://storage.googleapis.com/minikube/releases/v1.2.0/minikube-linux-amd64 && chmod +x minikube && sudo mv minikube /usr/local/bin/
- mkdir -p $HOME/.kube $HOME/.minikube
- touch $KUBECONFIG
- sudo minikube start --vm-driver=none --kubernetes-version=v1.15.0 
- "sudo chown -R travis: /home/travis/.minikube/"
- ./install-operator-sdk.sh
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

script:
  - ./build.sh
  - ./deploy.sh
  - ./wait-operator-ready.sh
  - kubectl apply -f ./deploy/crds/qserv_v1alpha1_qserv_cr.yaml
  - ./wait-qserv-ready.sh 
  - kubectl get all,endpoints,cm,pvc,pv -o wide
  - ./wait-error.sh
  - kubectl get all,endpoints,cm,pvc,pv -o wide
  - tail -f /tmp/out.txt

after_success:
  - echo "Push qserv-operator image to Docker Hub"
