apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qserv-data-qserv-dev-worker-1
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  selector:
    matchLabels:
      pvc_name: qserv-data-qserv-dev-worker-1
  storageClassName: qserv-local-storage
  volumeMode: Filesystem
